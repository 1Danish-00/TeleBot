name: Replace
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "from userbot."
          replace: "from telebot."
      - name: Create Pull Request
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Rename userbot to telebot'
          commit_options: '--no-verify'
          repository: .
          commit_user_name: xditya
          commit_user_email: 58950863+xditya@users.noreply.github.com
          commit_author: xditya <58950863+xditya@users.noreply.github.com>
